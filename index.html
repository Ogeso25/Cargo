    .hidden {
      display: none;

    /* Eingabemaske: Optisch dynamisch */
    .input-field {

      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      width: 100%;

    }

    .input-field:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }

    /* Button-Stil */
    .button-5 {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      display: inline-block;
    }

    .button-5:hover {
      background-color: #45a049;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
